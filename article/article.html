<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件（文章列表）</title>
    <!-- 引入 layui 的css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己的 css -->
    <link rel="stylesheet" href="/assets/css/base.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 内容区 start -->
            <!-- 表单搜索区 start -->
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline" style="width: 200px;">
                            <select lay-verify="" id="category">
                                <!-- 这里放数据 -->
                            </select>
                        </div>
                        <div class="layui-input-inline" style="width: 200px;">
                            <select name="city" lay-verify="" id="state">
                                <option value="">所有状态</option>
                                <option value="已发布">已发布</option>
                                <option value="草稿">草稿</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline" style="width: 100px;">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- 表单搜索区 end -->

            <!-- 表格内容区 start -->
            <table class="layui-table">
                <colgroup>
                    <col width="40%">
                    <col width="15%">
                    <col width="15%">
                    <col width="15%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发布时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 这里放数据 -->
                </tbody>
            </table>
            <!-- 表格内容区 end -->

            <!-- 分页区 start -->
            <div id="page"></div>
            <!-- 分页区 end -->

            <!-- 内容区 end -->
        </div>
    </div>
    <!-- 文章列表模板 start -->
    <script id="tpl-article" type="text/html">
        {{each data val}}
        <tr>
            <td>{{val.title}}</td>
            <td>{{val.cate_name}}</td>
            <td>{{val.pub_date}}</td>
            <td>{{val.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs edit">编辑</button>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger delete btn">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 文章列表模板end -->

    <!-- 分类的模板 start -->
    <script type="text/html" id="tpl-category">
        <option value="">所有分类</option>
        {{each data val}}
        <option value="{{val.Id}}">{{val.name}}</option>
        {{/each}}
    </script>
    <!-- 分类的模板 end -->




    <!-- 引入 jQuery 文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入模板引擎文件 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 引入 layui 文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入公共的 js 文件 -->
    <script src="/assets/js/common.js"></script>
    <!-- 引入当前页面的 js -->
    <script src="/assets/js/article/article.js"></script>
</body>

</html>
