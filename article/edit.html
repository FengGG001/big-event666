<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件（文章发布）</title>
    <!-- layui 的 css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 剪裁的 css -->
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css">
    <!-- 自己的 css 文件 -->
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/article/publish.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">
            <form action="" lay-filter="article" class="layui-form">
                <!-- 标题 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 选择分类 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">请选择分类</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="" class="select">

                        </select>
                    </div>
                </div>
                <!-- 内容 -->
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">内容</label>
                    <div class="layui-input-block">
                        <textarea name="content"" placeholder=" 请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <!-- 图片 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="/assets/images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->
                            <button type="button" class="layui-btn layui-btn-danger btn">选择封面</button>
                            <!-- 隐藏域 -->
                            <input type="file" id="file" style="display: none;">
                        </div>
                    </div>
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <input type="hidden" name="Id">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">发布</button>
                        <button class="layui-btn layui-btn-primary">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 分类的模板 start -->
    <script type="text/html" id="tpl-category">
              {{each data val}}
              <option value="{{val.Id}}">{{val.name}}</option>
              {{/each}}
    </script>
    <!-- 分类的模板 end -->
    <!-- jQery 文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- layui 文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 模板引擎文件 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 剪裁插件 -->
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 富文本编辑器的插件 -->
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- 自己的 js -->
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/article/edit.js"></script>
</body>

</html>
