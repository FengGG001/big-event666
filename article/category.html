<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件（类别管理）</title>
    <!-- 引入 layui 的css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己的css -->
    <link rel="stylesheet" href="/assets/css/article/category.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <!-- 卡片顶部区域 -->
        <div class="layui-card-header">
            <!-- 标题区 -->
            文章类别管理
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm add">添加类别</button>
        </div>
        <!-- 卡片下部区域 -->
        <div class="layui-card-body">
            <!-- 内容区域表格 -->
            <table class="layui-table">
                <colgroup>
                    <col width="40%">
                    <col width="40%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 这里放数据 -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- 类别列表模板 start -->
    <script type="text/html" id="tpl-list">
        {{each data val}}
        <tr>
            <td>{{val.name}}</td>
            <td>{{val.alias}}</td>
            <td>
                <!-- 按钮 -->
                <button type="button" class="layui-btn  layui-btn-xs edit" data-id="{{val.Id}}" data-name="{{val.name}}" data-alias="{{val.alias}}">编辑</button>
                <button type="button" class="layui-btn  layui-btn-xs layui-btn-danger ipt" data-id="{{val.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 类别列表模板 end -->


    <!-- 添加类别的模板 start -->
    <script type="text/html" id="tpl-add">
        <!-- 表单赋值 layui 官网 -->
    <form class="layui-form add-form" action="" style="margin:15px 30px 0 0">
        <!-- 类别名称 -->
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <!-- 类别别名 -->
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
                <input type="text" name="alias" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <!-- 两个按钮 -->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
    </script>
    <!-- 添加类别的模板 end -->



    <!-- 编辑类别的模板 start -->
    <script type="text/html" id="tpl-edit">
            <!-- 表单赋值 layui 官网 -->
    <form class="layui-form edit-form" action="" style="margin:15px 30px 0 0">
        <!-- 类别名称 -->
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <!-- 类别别名 -->
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
                <input type="text" name="alias" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <!-- 两个按钮 -->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <!-- 隐藏域id -->
                <input type="hidden" name="id">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
            </div>
        </div>
    </form>
    </script>
    <!-- 编辑类别的模板 end -->



    <!-- 引入 jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入模板引擎的js -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 引入 layui 的js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入自己的js -->
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/article/category.js"></script>
</body>

</html>
