<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入css文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己的css -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- logo -->
    <div id="logo">
        <img src="/assets/images/logo.png" alt="">
    </div>


    <!-- 登录盒子  start-->
    <div id="login">
        <!-- 盒子标题 -->
        <div class="title"></div>
        <!-- 登录的表单 -->
        <form action="" class="layui-form login-form">
            <!-- 账号 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                    class="layui-input">
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="text" name="title" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
                    class="layui-input">
            </div>
            <!-- 登录 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
            </div>
            <!-- 注册账号 -->
            <div class="layui-form-item reglink">
                <a href="javascript:;">去注册账号</a>
            </div>
        </form>
    </div>
    <!-- 登录的盒子 end -->


    <!-- 注册盒子  start-->
    <div id="register">
        <!-- 盒子标题 -->
        <div class="title"></div>
        <!-- 登录的表单 -->
        <form action="" class="layui-form login-form">
            <!-- 账号 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                    class="layui-input">
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="text" name="title" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
                    class="layui-input">
            </div>
            <!-- 确认密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="text" name="title" required lay-verify="required" placeholder="再次确认密码" autocomplete="off"
                    class="layui-input">
            </div>
            <!-- 登录 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
            </div>
            <!-- 注册账号 -->
            <div class="layui-form-item reglink">
                <a href="javascript:;">已有账号，去登录</a>
            </div>
        </form>
    </div>
    <!-- 注册的盒子 end -->




    <!-- 引入 jQery 文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入 layui 的 js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入自己的 js -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
